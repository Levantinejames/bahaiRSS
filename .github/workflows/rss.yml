name: Generate RSS

on:
  schedule:
    - cron: "15 8 * * *"   # daily at 08:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependency
        run: |
          pip install pymupdf

      - name: Run script
        run: |
          python scripts/generate_rss.py

      - name: Commit RSS output
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add site/rss.xml
          git commit -m "Update RSS" || echo "No changes"
          git push
